<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Frugloo" />
    <meta property="og:url" content="https://frugloo.com/" />

    <meta name="twitter:creator" content="@frugloo" />
    <meta name="twitter:title" content="Frugloo - Track Your Money Instantly" />

      name="twitter:description"

      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Frugloo",
        "url": "https://frugloo.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://frugloo.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
